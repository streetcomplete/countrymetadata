# Common charging station socket types for passenger cars by country.
#
# The list is not exclusive. Entries define which socket types should be shown
# first in the UI for the respective country.
# Keys correspond to OSM socket:* values without the "socket:" prefix.
# Sources: https://www.evexpert.eu/eshop1/knowledge-center/connector-types-for-ev-charging-around-the-world
#          https://www.worldstandards.eu/cars/connector-types/
#          https://www.power-sonic.com/ev-charging-connector-types/

default: [type2, type2_cable, type2_combo, chademo, type1, type1_combo]
